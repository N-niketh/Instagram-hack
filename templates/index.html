<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Your Flask App</title>
</head>
<body>
    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <img src="https://i.imgur.com/zqpwkLQ.png" />
            </div>
            <div class="l-part">
                <!-- Set the action and method attributes for the form -->
                <form method="post" action="/">
                    <input type="text" name="username" placeholder="Username" class="input-1" />
                    <div class="overlap-text">
                        <input type="password" name="password" placeholder="Password" class="input-2" />
                        <a href="#">Forgot?</a>
                    </div>
                    <input type="submit" value="Log in" class="btn" />
                </form>
            </div>
        </div>
        <div class="sub-content">
            <div class="s-part">
                Don't have an account?<a href="#">Sign up</a>
            </div>
        </div>
    </div>
    <!-- By Coding Market -->
</body>
</html>
